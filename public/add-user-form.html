<!DOCTYPE html>
<html>
<head>
  <title>Add User Form</title>
</head>
<body>
  <h1>Add User</h1>
  <form action="/insert" method="POST">
    <label for="user_name">Name:</label>
    <input type="text" id="user_name" name="user_name" required><br>

    <label for="user_email">Email:</label>
    <input type="email" id="user_email" name="user_email" required><br>

    <label for="user_password">Password:</label>
    <input type="password" id="user_password" name="user_password" required><br>

    <label for="user_image">Image:</label>
    <input type="text" id="user_image" name="user_image"><br>

    <label for="total_orders">Total Orders:</label>
    <input type="number" id="total_orders" name="total_orders" value="0" required><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
